# ModSecurity存放路径：/www/server/nginx/owasp/ModSecurity
# 下载地址：https://github.com/SpiderLabs/ModSecurity
#
# ModSecurity-nginx这个是nginx连接器
# 存放路径：/www/server/nginx/owasp/ModSecurity-nginx
# 下载地址：https://github.com/SpiderLabs/ModSecurity-nginx
#
# OWASP CRS rules 规则文件默认下载最版本
# 存放文件在 /www/server/nginx/owasp/owasp-rules
# 下载地址：https://github.com/coreruleset/coreruleset/releases
#
# WordPress 规则排除插件
# 存放路径：/www/server/nginx/owasp/owasp-rules/plugins/
# 下载地址：https://github.com/coreruleset/wordpress-rule-exclusions-plugin

# 引入modsecurity 主要配置文件
Include /www/server/nginx/owasp/ModSecurity/modsecurity.conf

# OWASP CRS 规则主要配置文件
Include /www/server/nginx/owasp/owasp-rules/crs-setup.conf

# 引入自定义黑白名单规则文件
include /www/server/nginx/owasp/conf/hosts.allow
include /www/server/nginx/owasp/conf/hosts.deny


# 引入 OWASP-ModSecurity-CRS 核心规则
# 请按引入需要的规则，以免造成 Nginx 不必要的性能损失
# 引入请求阶段例外规则列表(用于自定义请求阶段白名单)
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-900-EXCLUSION-RULES-BEFORE-CRS.conf

# 引入 ModSecurity 安全规则引擎核心规则初始化脚本文件
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-901-INITIALIZATION.conf

# 引入 常见命令(基本无害命令) 例外规则列表
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-905-COMMON-EXCEPTIONS.conf

# 引入 HTTP/HTTPS 请求方式规范 强制遵循规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-911-METHOD-ENFORCEMENT.conf

# 引入 扫描器/爬虫 检测及拦截规则(可根据 Headers/UA/URLs 实现便捷自定义)
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-913-SCANNER-DETECTION.conf

# 引入 HTTP/HTTPS 协议规范 强制遵循规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-920-PROTOCOL-ENFORCEMENT.conf

# 引入 利用 HTTP/HTTPS 协议漏洞攻击 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-921-PROTOCOL-ATTACK.conf

# 用于检测和防御关于multipart请求的攻击。multipart请求通常用于上传文件或在Web应用程序中发送复杂的数据。
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-922-MULTIPART-ATTACK.conf

# 引入 利用应用程序本地文件(包含)漏洞攻击 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-930-APPLICATION-ATTACK-LFI.conf

# 引入 利用应用程序远程文件(包含)漏洞攻击 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-931-APPLICATION-ATTACK-RFI.conf

# 引入 利用应用程序远程命令执行漏洞攻击 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-932-APPLICATION-ATTACK-RCE.conf

# 引入 PHP 应用程序漏洞攻击 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-933-APPLICATION-ATTACK-PHP.conf

# 检查使用 Node.js、Ruby 和 Perl 的应用程序攻击
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-934-APPLICATION-ATTACK-GENERIC.conf

# 引入 跨站脚本攻击 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-941-APPLICATION-ATTACK-XSS.conf

# 引入 SQL 数据库注入攻击 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-942-APPLICATION-ATTACK-SQLI.conf

# 引入 Session 会话信息漏洞攻击 修复规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-943-APPLICATION-ATTACK-SESSION-FIXATION.conf

# 引入 Java 应用程序漏洞攻击 防护规则，请按需引入
#include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-944-APPLICATION-ATTACK-JAVA.conf

# 引入 请求阶段恶意动作 检测及拦截规则
include /www/server/nginx/owasp/owasp-rules/rules/REQUEST-949-BLOCKING-EVALUATION.conf

# 引入 通用数据信息泄漏 检测及拦截规则
include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-950-DATA-LEAKAGES.conf

# 引入 SQL 数据泄漏 检测及拦截规则
include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-951-DATA-LEAKAGES-SQL.conf

# 引入 Java 源码信息泄漏 检测及拦截规则，请按需引入
#include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-952-DATA-LEAKAGES-JAVA.conf

# 引入 PHP 源码信息泄漏 检测及拦截规则
include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-953-DATA-LEAKAGES-PHP.conf

# 引入 IIS 信息泄漏 检测及拦截规则，请按需引入
#include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-954-DATA-LEAKAGES-IIS.conf

# 引入 用于检测和防御 Web Shell 的使用和攻击。
#include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-955-WEB-SHELLS.conf

# 引入 应答阶段恶意动作 检测及拦截规则
include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-959-BLOCKING-EVALUATION.conf

# 引入 相关性联合检测 防护规则
include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-980-CORRELATION.conf

# 引入 应答阶段例外规则列表(用于自定义应答阶段白名单)
include /www/server/nginx/owasp/owasp-rules/rules/RESPONSE-999-EXCLUSION-RULES-AFTER-CRS.conf

# 引入wordpress排除规则插件
#include /www/server/nginx/owasp/owasp-rules/plugins/wordpress-rule-exclusions-before.conf
#include /www/server/nginx/owasp/owasp-rules/plugins/wordpress-rule-exclusions-config.conf


