# 缓存临时文件目录
proxy_temp_path /opt/nginx/proxy_temp_dir;

# 缓存存储设置
proxy_cache_path /opt/nginx/proxy_cache_dir levels=1:2 keys_zone=cache_one:100m inactive=1d max_size=5g;

# 启用缓存区域
proxy_cache cache_one;

# 客户端请求体缓冲区
client_body_buffer_size 512k;

# 超时设置（连接/读取/发送）
proxy_connect_timeout 60s;
proxy_read_timeout 60s;
proxy_send_timeout 60s;

# 缓冲区设置（响应缓存）
proxy_buffer_size 32k;
proxy_buffers 4 64k;
proxy_busy_buffers_size 128k;
proxy_temp_file_write_size 128k;

# 缓存有效期（按状态码）
proxy_cache_valid 200 302 10m;
proxy_cache_valid 404 1m;

# 源站异常时使用旧缓存
proxy_cache_use_stale error timeout invalid_header http_500 http_502 http_503 http_504 updating;

# 故障切换条件
proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;

# 返回缓存命中状态（调试用）
add_header X-Cache-Status $upstream_cache_status;

# 防止缓存 POST 等动态请求（如有需要可以保留）
proxy_cache_methods GET HEAD;

# 可选：忽略部分响应头缓存控制（防止源站禁止缓存）
# proxy_ignore_headers Cache-Control Expires Set-Cookie;
